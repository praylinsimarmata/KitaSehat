<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - KitaSehat</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="d-flex center" style="height: 100vh">
      <div class="center w-25">
        <div class="">
          <div class="center d-flex">
            <img src="../img/logo.png" style="height: 50px" alt="" />
          </div>
          <div class="text-center">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris
              quis purus amet, eu fermentum, faucibus.
            </p>
          </div>
          <!-- input username and input password -->
          <form action="" class="login">
            <div class="mt_40">
              <div
                class="d-flex username border"
                style="background-color: #f9fbfc"
              >
                <input class="input-group" type="text" placeholder="Email" />
                <div class="d-flex me-2 align-items-center">
                  <i class="bi bi-at"></i>
                </div>
              </div>
              <div
                class="d-flex password border mt_10"
                style="background-color: #f9fbfc"
              >
                <input
                  class="input-group"
                  type="password"
                  placeholder="Kata Sandi"
                />
                <div class="d-flex me-2 align-items-center">
                  <i class="bi bi-shield-lock"></i>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt_10">
              <a href="lupaPassword.html" class="fs_12">Lupa password?</a>
            </div>

            <div class="center mt_40">
              <button type="submit" class="input-group btn btn-primary fw-bold">
                <a
                  href="../index.html"
                  class="text-white fw-bold text-decoration-none"
                >
                  Masuk</a
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
